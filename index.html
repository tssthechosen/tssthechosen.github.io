<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Areka Hydro • Live Telemetry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0f1115; --fg:#eaeef2; --muted:#93a1b1; --card:#161a22; --accent:#6ae3ff; --bad:#ff6a6a; --ok:#6aff85;
      --warn:#ffd166; --border:#242a35;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg)}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--border)}
    .brand{display:flex;align-items:center;gap:10px}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--warn);box-shadow:0 0 14px var(--warn)}
    .dot.ok{background:var(--ok);box-shadow:0 0 14px var(--ok)}
    .dot.bad{background:var(--bad);box-shadow:0 0 14px var(--bad)}
    .muted{color:var(--muted);font-size:12px}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}
    button{background:var(--card);color:var(--fg);border:1px solid var(--border);padding:8px 12px;border-radius:10px;cursor:pointer}
    button:hover{border-color:#3a4252}
    .grid{display:grid;grid-template-columns:repeat(5,minmax(160px,1fr));gap:12px}
    @media (max-width:1000px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    .k{font-size:13px;color:var(--muted);margin-bottom:6px}
    .v{font-size:28px;line-height:1.1}
    .unit{font-size:14px;color:var(--muted);margin-left:6px}
    details.settings{background:var(--card);border:1px solid var(--border);border-radius:16px;margin-bottom:14px;padding:12px}
    .rows{display:grid;grid-template-columns:1fr 1fr 120px 120px; gap:10px; align-items:end}
    .rows label{font-size:12px;color:var(--muted)}
    input{width:100%;padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:#0b0e13;color:var(--fg)}
    .statusline{display:flex;gap:10px;align-items:center;margin-top:8px}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace}
    .error{color:var(--bad);white-space:pre-wrap}
    .small{font-size:12px}
    .table{margin-top:14px;border:1px solid var(--border);border-radius:12px;overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid var(--border);font-size:13px}
    th{text-align:left;color:var(--muted);background:#11151d;position:sticky;top:0}
  </style>
</head>
<body>
<header>
  <div class="brand">
    <div id="liveDot" class="dot"></div>
    <div>
      <div style="font-weight:700">Areka Hydro — Live Telemetry</div>
      <div id="ts" class="muted">idle</div>
    </div>
  </div>
  <div class="muted">Device: <span id="devLbl" class="mono">pi5-greenhouse-01</span></div>
</header>

<div class="wrap">
  <details class="settings" id="settingsBox" open>
    <summary>Owner Settings</summary>
    <div class="rows" style="margin-top:10px">
      <div>
        <label for="host">Host (Worker base)</label>
        <input id="host" value="https://d3m3t3r.me" />
      </div>
      <div>
        <label for="deviceId">Device Id</label>
        <input id="deviceId" value="pi5-greenhouse-01" />
      </div>
      <div>
        <label for="topN">Top N</label>
        <input id="topN" type="number" min="1" step="1" value="200" />
      </div>
      <div>
        <label for="refreshSec">Refresh (s)</label>
        <input id="refreshSec" type="number" min="5" step="5" value="30" />
      </div>
    </div>
    <div class="toolbar" style="margin-top:12px">
      <button id="save">Save</button>
      <button id="test">Test connection</button>
      <span id="saveStatus" class="muted small"></span>
    </div>
    <div id="testOut" class="small mono"></div>
  </details>

  <div class="toolbar">
    <button id="refreshBtn">Refresh now</button>
    <span class="muted small">Polling every <span id="pollEvery">30</span>s</span>
  </div>

  <div class="grid">
    <div class="card"><div class="k">pH</div><div class="v" id="ph">—</div></div>
    <div class="card"><div class="k">TDS (ppm)</div><div class="v" id="tdsppm">—<span class="unit">ppm</span></div></div>
    <div class="card"><div class="k">Water °C</div><div class="v" id="waterC">—<span class="unit">°C</span></div></div>
    <div class="card"><div class="k">Air °C</div><div class="v" id="tempC">—<span class="unit">°C</span></div></div>
    <div class="card"><div class="k">Humidity %</div><div class="v" id="humidity">—<span class="unit">%</span></div></div>
  </div>

  <div class="table" id="tblWrap" hidden>
    <table>
      <thead><tr>
        <th>Time</th><th>pH</th><th>TDS ppm</th><th>Water °C</th><th>Air °C</th><th>Humidity %</th>
      </tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div id="err" class="error small"></div>
</div>

<script>
(() => {
  const el = id => document.getElementById(id);
  const liveDot = el('liveDot'), ts = el('ts'), devLbl = el('devLbl');
  const ph=el('ph'), tdsppm=el('tdsppm'), waterC=el('waterC'), tempC=el('tempC'), humidity=el('humidity');
  const tbody = el('tbody'), tblWrap = el('tblWrap'), err = el('err'), pollEvery = el('pollEvery');

  // Persist settings (host/device/top/refresh) in localStorage
  const settings = {
    get host(){ return localStorage.getItem('areka.host') || 'https://d3m3t3r.me'; },
    set host(v){ localStorage.setItem('areka.host', v) },
    get deviceId(){ return localStorage.getItem('areka.deviceId') || 'pi5-greenhouse-01'; },
    set deviceId(v){ localStorage.setItem('areka.deviceId', v) },
    get topN(){ return +(localStorage.getItem('areka.topN') || '200'); },
    set topN(v){ localStorage.setItem('areka.topN', String(v)) },
    get refreshSec(){ return +(localStorage.getItem('areka.refreshSec') || '30'); },
    set refreshSec(v){ localStorage.setItem('areka.refreshSec', String(v)) },
  };

  // Init UI with saved/default values
  el('host').value = settings.host;
  el('deviceId').value = settings.deviceId;
  el('topN').value = settings.topN;
  el('refreshSec').value = settings.refreshSec;
  devLbl.textContent = settings.deviceId;
  pollEvery.textContent = settings.refreshSec;

  el('save').onclick = () => {
    settings.host = el('host').value.trim();
    settings.deviceId = el('deviceId').value.trim();
    settings.topN = Math.max(1, +el('topN').value || 200);
    settings.refreshSec = Math.max(5, +el('refreshSec').value || 30);
    devLbl.textContent = settings.deviceId;
    pollEvery.textContent = settings.refreshSec;
    el('saveStatus').textContent = 'Saved ✓';
    setTimeout(()=>el('saveStatus').textContent='', 1500);
  };

  el('test').onclick = async () => {
    const out = el('testOut'); out.textContent = 'Testing…';
    const url = buildUrl(1);
    try {
      const r = await fetch(url);
      const t = await r.text();
      out.textContent = `GET ${url}\nHTTP ${r.status}\n${t.slice(0,800)}${t.length>800?'…':''}`;
    } catch (e) {
      out.textContent = String(e);
    }
  };

  el('refreshBtn').onclick = ()=>tick(true);

  function buildUrl(topOverride) {
    const u = new URL('/api/Probes', settings.host.replace(/\/+$/,''));
    u.searchParams.set('deviceId', settings.deviceId);
    u.searchParams.set('top', String(topOverride ?? settings.topN));
    // No key added — Worker injects it
    return u.toString();
  }

  // --- Parsing helpers (handles combined or per-sensor docs) ---
  function getTs(o){
    if (!o) return null;
    if (o.enqueuedTime) return new Date(o.enqueuedTime);
    if (o.timestamp) return new Date(o.timestamp);
    if (o.time) return new Date(o.time);
    if (o.createdAt) return new Date(o.createdAt);
    if (o._ts) return new Date(o._ts*1000);
    if (o.ts) {
      const n = +o.ts; if (!Number.isNaN(n) && n>1e12) return new Date(n);
      try { return new Date(o.ts); } catch {}
    }
    return null;
  }
  const num = x => { const n = Number(x); return Number.isFinite(n)?n:null; };
  const nz = (a,b)=> (a!=null?a:b);

  // Convert API array -> array of rows {stamp, ph, tdsppm, waterC, tempC, humidity}
  function normalize(data) {
    if (!Array.isArray(data)) return [];
    // If first item has a .value object with multiple fields, assume combined shape
    if (data.some(d => d && typeof d==='object' && d.value && typeof d.value==='object' &&
                        (('ph' in d.value) || ('tdsppm' in d.value) || ('tempC' in d.value) || ('humidity' in d.value)))) {
      return data.map(d => {
        const v = d.value || {};
        return {
          stamp: getTs(d) || getTs(v),
          ph: num(v.ph ?? v.pH),
          tdsppm: num(nz(v.tdsppm, v.tds)),
          waterC: num(v.waterC ?? v.water ?? v.waterTemp),
          tempC: num(v.tempC ?? v.airC ?? v.temp),
          humidity: num(v.humidity ?? v.hum)
        };
      });
    }
    // Else: per-sensor docs — aggregate by exact timestamp string (fallback to ms)
    const buckets = new Map(); // key -> row
    for (const d of data) {
      const stamp = getTs(d);
      const key = stamp ? stamp.toISOString() : (d.ts ?? d.timestamp ?? String(Math.random()));
      let row = buckets.get(key);
      if (!row) { row = { stamp, ph:null, tdsppm:null, waterC:null, tempC:null, humidity:null }; buckets.set(key,row); }
      const s = (d.sensor || '').toString().toLowerCase();
      const v = num(d.value);
      if (s === 'ph' || s === 'pH'.toLowerCase()) row.ph = v;
      else if (s === 'tds' || s === 'tdsppm') row.tdsppm = v;
      else if (s === 'waterc' || s === 'water' || s === 'watertemp') row.waterC = v;
      else if (s === 'tempc' || s === 'airc' || s === 'temp') row.tempC = v;
      else if (s === 'humidity' || s === 'hum') row.humidity = v;
    }
    return Array.from(buckets.values());
  }

  function setLive(state){
    liveDot.classList.remove('ok','bad');
    if (state==='ok') liveDot.classList.add('ok');
    else if (state==='bad') liveDot.classList.add('bad');
  }

  let timer = null, ctl = null;

  async function tick(manual=false){
    ctl?.abort(); ctl = new AbortController();
    const url = buildUrl();
    ts.textContent = (manual?'Manual':'Auto') + ' • ' + new Date().toLocaleString();
    err.textContent = '';
    setLive('warn');
    try{
      const r = await fetch(url,{signal:ctl.signal});
      if(!r.ok) throw new Error('HTTP '+r.status);
      const data = await r.json();
      const rows = normalize(data);
      if (rows.length === 0) throw new Error('Empty series');

      // Sort newest first by timestamp if available
      const sorted = rows.some(x=>x.stamp instanceof Date)
        ? [...rows].sort((a,b)=>(b.stamp?.getTime()||0)-(a.stamp?.getTime()||0))
        : rows;

      const last = sorted[0];
      ph.textContent = last.ph ?? '—';
      tdsppm.childNodes[0].nodeValue = (last.tdsppm ?? '—');
      waterC.childNodes[0].nodeValue = (last.waterC ?? '—');
      tempC.childNodes[0].nodeValue = (last.tempC ?? '—');
      humidity.childNodes[0].nodeValue = (last.humidity ?? '—');

      // Table (up to 50)
      tbody.innerHTML = '';
      sorted.slice(0,50).forEach(row=>{
        const tr = document.createElement('tr');
        const t = row.stamp ? row.stamp.toLocaleString() : '—';
        tr.innerHTML = `<td class="mono">${t}</td>
          <td>${val(row.ph)}</td><td>${val(row.tdsppm)}</td>
          <td>${val(row.waterC)}</td><td>${val(row.tempC)}</td><td>${val(row.humidity)}</td>`;
        tbody.appendChild(tr);
      });
      el('tblWrap').hidden = false;

      setLive('ok');
    }catch(e){
      setLive('bad');
      err.textContent = String(e?.message || e);
    }
  }

  function val(x){ return (x===null || x===undefined) ? '—' : x; }

  function schedule(){
    clearInterval(timer);
    timer = setInterval(()=>tick(false), Math.max(5, settings.refreshSec)*1000);
  }

  // Start
  tick(false);
  schedule();
})();
</script>
</body>
</html>
